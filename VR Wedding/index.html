  <body>
    
    <section id="hero"
    class="hero w-100 h-100 p-3 mx-auto text-center d-flex justify-content-center 
    align-items-center text-white">
        <main>
            <h4> Kepada Bapak/Ibu/Saudara/i, </h4>

            <p>Akan Melaksanakan Resepsi Pernikahan Dalam:</p>
            <div class="simply-countdown"></div>
            <a href="#undangan" class="btn btn-lg mt-4">Lihat Undangan</a>
        </main>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>

    <script>
        simplyCountdown('.simply-countdown',{ 
    year: 2025, // tahun acara
    month: 7,   // bulan acara 
    day: 13,    // tanggal acara
    hours: 0,
    minutes: 0,
    seconds: 0,
    words: {
        days: { root: 'day', lambda: (root, n) => n > 1 ? root + 's' : root },
        hours: { root: 'hour', lambda: (root, n) => n > 1 ? root + 's' : root },
        minutes: { root: 'minute', lambda: (root, n) => n > 1 ? root + 's' : root },
        seconds: { root: 'second', lambda: (root, n) => n > 1 ? root + 's' : root }
    }
});
       
       


    </script>
  </body>
